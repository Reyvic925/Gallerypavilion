<!DOCTYPE html>
<html>
<head>
    <title>Clear Session</title>
</head>
<body>
    <h1>Clearing NextAuth Session...</h1>
    <script>
        // Clear all cookies for localhost:3001
        document.cookie.split(";").forEach(function(c) { 
            document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
        });
        
        // Clear localStorage and sessionStorage
        localStorage.clear();
        sessionStorage.clear();
        
        // Redirect to photographer login after clearing
        setTimeout(() => {
            window.location.href = '/auth/photographer-login';
        }, 1000);
    </script>
    <p>Session cleared. Redirecting to login...</p>
</body>
</html>
