<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.7" />
    </linearGradient>
    <pattern id="photoPattern" x="0" y="0" width="400" height="300" patternUnits="userSpaceOnUse">
      <rect width="400" height="300" fill="#f3f4f6"/>
      <circle cx="200" cy="150" r="60" fill="#d1d5db"/>
      <rect x="160" y="120" width="80" height="60" rx="8" fill="#9ca3af"/>
      <circle cx="180" cy="140" r="8" fill="#6b7280"/>
    </pattern>
  </defs>
  
  <!-- Background with photo pattern -->
  <rect width="1920" height="1080" fill="url(#photoPattern)" opacity="0.3"/>
  
  <!-- Overlay gradient -->
  <rect width="1920" height="1080" fill="url(#heroGradient)"/>
  
  <!-- Elegant geometric elements -->
  <g opacity="0.1">
    <circle cx="1600" cy="200" r="150" stroke="white" stroke-width="2" fill="none"/>
    <circle cx="300" cy="800" r="100" stroke="white" stroke-width="1" fill="none"/>
    <rect x="1400" y="600" width="200" height="200" stroke="white" stroke-width="1" fill="none" transform="rotate(45 1500 700)"/>
  </g>
  
  <!-- Subtle light rays -->
  <g opacity="0.05">
    <path d="M0 0 L400 1080 L0 1080 Z" fill="white"/>
    <path d="M1920 0 L1520 1080 L1920 1080 Z" fill="white"/>
  </g>
</svg>