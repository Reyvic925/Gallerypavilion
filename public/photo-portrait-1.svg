<svg width="400" height="600" viewBox="0 0 400 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="portraitGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e9ecef;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dee2e6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="faceGrad" cx="50%" cy="40%" r="30%">
      <stop offset="0%" style="stop-color:#ffeaa7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdcb6e;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="600" fill="url(#portraitGrad1)"/>
  
  <!-- Professional portrait silhouette -->
  <ellipse cx="200" cy="180" rx="80" ry="100" fill="url(#faceGrad)" opacity="0.8"/>
  
  <!-- Hair -->
  <path d="M120 120 Q200 80 280 120 Q280 160 200 180 Q120 160 120 120" fill="#2d3436" opacity="0.7"/>
  
  <!-- Shoulders -->
  <path d="M100 280 Q200 260 300 280 L300 600 L100 600 Z" fill="#636e72" opacity="0.6"/>
  
  <!-- Professional lighting effect -->
  <ellipse cx="150" cy="200" rx="20" ry="30" fill="white" opacity="0.3"/>
  
  <!-- Camera frame overlay -->
  <rect x="20" y="20" width="360" height="560" fill="none" stroke="#2d3436" stroke-width="3" opacity="0.2"/>
  <rect x="30" y="30" width="340" height="540" fill="none" stroke="#636e72" stroke-width="1" opacity="0.3"/>
  
  <!-- Professional watermark -->
  <text x="200" y="580" text-anchor="middle" font-family="serif" font-size="12" fill="#636e72" opacity="0.5">PROFESSIONAL PORTRAIT</text>
</svg>