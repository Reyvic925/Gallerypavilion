<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="natureBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#68d391;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#48bb78;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38a169;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="flowerCenter" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f6ad55;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="url(#natureBg)"/>
  
  <!-- Forest backdrop -->
  <path d="M0 300 Q100 250 200 280 Q300 240 400 270 Q450 260 500 280 L500 400 L0 400 Z" fill="#22543d" opacity="0.8"/>
  
  <!-- Tree trunks -->
  <rect x="80" y="200" width="15" height="100" fill="#744210" opacity="0.9"/>
  <rect x="180" y="180" width="12" height="120" fill="#744210" opacity="0.9"/>
  <rect x="320" y="190" width="18" height="110" fill="#744210" opacity="0.9"/>
  <rect x="420" y="170" width="14" height="130" fill="#744210" opacity="0.9"/>
  
  <!-- Tree foliage -->
  <circle cx="87" cy="180" r="35" fill="#22543d" opacity="0.8"/>
  <circle cx="186" cy="160" r="30" fill="#22543d" opacity="0.8"/>
  <circle cx="329" cy="170" r="40" fill="#22543d" opacity="0.8"/>
  <circle cx="427" cy="150" r="32" fill="#22543d" opacity="0.8"/>
  
  <!-- Main flower subject -->
  <circle cx="250" cy="200" r="50" fill="url(#flowerCenter)"/>
  
  <!-- Flower petals -->
  <ellipse cx="200" cy="180" rx="20" ry="35" fill="#e53e3e" opacity="0.9" transform="rotate(-30 200 180)"/>
  <ellipse cx="220" cy="150" rx="20" ry="35" fill="#e53e3e" opacity="0.9" transform="rotate(0 220 150)"/>
  <ellipse cx="280" cy="150" rx="20" ry="35" fill="#e53e3e" opacity="0.9" transform="rotate(30 280 150)"/>
  <ellipse cx="300" cy="180" rx="20" ry="35" fill="#e53e3e" opacity="0.9" transform="rotate(60 300 180)"/>
  <ellipse cx="300" cy="220" rx="20" ry="35" fill="#e53e3e" opacity="0.9" transform="rotate(90 300 220)"/>
  <ellipse cx="280" cy="250" rx="20" ry="35" fill="#e53e3e" opacity="0.9" transform="rotate(120 280 250)"/>
  <ellipse cx="220" cy="250" rx="20" ry="35" fill="#e53e3e" opacity="0.9" transform="rotate(150 220 250)"/>
  <ellipse cx="200" cy="220" rx="20" ry"35" fill="#e53e3e" opacity="0.9" transform="rotate(180 200 220)"/>
  
  <!-- Flower stem -->
  <rect x="245" y="250" width="10" height="80" fill="#22543d" opacity="0.9"/>
  
  <!-- Leaves -->
  <ellipse cx="230" cy="280" rx="15" ry="25" fill="#22543d" opacity="0.8" transform="rotate(-20 230 280)"/>
  <ellipse cx="270" cy="290" rx="12" ry="20" fill="#22543d" opacity="0.8" transform="rotate(25 270 290)"/>
  
  <!-- Smaller flowers -->
  <circle cx="150" cy="320" r="15" fill="#9f7aea" opacity="0.8"/>
  <circle cx="350" cy="310" r="12" fill="#9f7aea" opacity="0.8"/>
  <circle cx="400" cy="340" r="10" fill="#9f7aea" opacity="0.8"/>
  
  <!-- Grass details -->
  <path d="M50 350 Q55 340 60 350" stroke="#22543d" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M120 360 Q125 350 130 360" stroke="#22543d" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M380 355 Q385 345 390 355" stroke="#22543d" stroke-width="2" fill="none" opacity="0.7"/>
  
  <!-- Sunlight filtering -->
  <path d="M100 50 L120 200 L80 200 Z" fill="#ffd700" opacity="0.2"/>
  <path d="M300 30 L320 180 L280 180 Z" fill="#ffd700" opacity="0.15"/>
  
  <!-- Professional frame -->
  <rect x="5" y="5" width="490" height="390" fill="none" stroke="#22543d" stroke-width="2" opacity="0.3"/>
  
  <!-- Watermark -->
  <text x="250" y="390" text-anchor="middle" font-family="serif" font-size="14" fill="#22543d" opacity="0.6">NATURE PHOTOGRAPHY</text>
</svg>